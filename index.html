            <h2>水文但知高</h2>
            <p>我們已經長大
                笑著曾經說過的夢話
                有幾分能作響
                承諾不再偉大
                屬於同個宇宙的愛人
                終究會離開吧
            </p>
            <img src="images/pic.png" alt="">
            <p>我翻著那些舊照片
                手裡握著冷冰孤寂的獎盃
                你已經越來越遙遠
                剩下曲終人散總結
                你要我該怎麼去面對
                如果少了你怎麼算是幸福
                我討厭一個人開香檳慶祝
                再美的畫面對我來說只是一片荒蕪
                說好到最後一哩路
                我就是重感情的廢物
            </p>
